name: Build Plugin ZIP

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-interaction

      - name: Build plugin ZIP
        run: |
          mkdir -p build
          zip -r build/mini-fair.zip \
            plugin.php \
            composer.json \
            composer.lock \
            inc \
            vendor \
            readme.txt \
            -x "*.git*" "*.github*" "tests/*" "build/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-fair-plugin-zip
          path: build/mini-fair.zip
