name: Build mini-fair.zip Artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --no-progress

      - name: Create mini-fair.zip
        run: |
          zip -r mini-fair.zip \
            plugin.php \
            composer.json \
            composer.lock \
            inc \
            vendor \
            readme.txt \
            -x "*.git*" "*.github*" "tests/*" "build/*" "*.zip"

      - name: Upload mini-fair.zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-fair
          path: mini-fair.zip
