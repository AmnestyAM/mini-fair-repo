name: Build MiniÂ FAIR Plugin ZIP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-zip:
    runs-on: ubuntu-latest
    env:
      PLUGIN_DIR: mini-fair
      ZIP_NAME: mini-fair.zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, json, xml

      - name: Cache Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Create plugin ZIP
        run: |
          # go into the plugin directory so its files end up at the ZIP root
          cd $PLUGIN_DIR

          # remove any old ZIP
          rm -f "../$ZIP_NAME"

          # zip everything here, excluding VCS/CI/tests
          zip -r "../$ZIP_NAME" . \
            -x ".git*" \
            -x ".github/*" \
            -x "tests/*" \
            -x ".gitignore" \
            -x ".gitattributes"

          # back to repo root
          cd -

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-fair-zip
          path: ${{ env.ZIP_NAME }}
